spring.application.name=order-service
server.port=8084

spring.datasource.url=jdbc:postgresql://localhost:5432/postgresdb
spring.datasource.username=yassine
spring.datasource.password=yassine
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.cloud.discovery.enabled=true
#Voila ou se trouve EUREKA
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#Pour dire que le microservice enregistrer dans eureka avec son adresse (PAS LE NOM)
eureka.instance.prefer-ip-address=true

spring.cloud.config.enabled=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/myrealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/myrealm/protocol/openid-connect/certs

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer