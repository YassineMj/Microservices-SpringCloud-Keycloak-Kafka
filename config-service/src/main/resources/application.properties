spring.application.name=config-service
server.port=8086

spring.cloud.discovery.enabled=true
#Voila ou se trouve EUREKA
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
#Pour dire que le microservice enregistrer dans eureka avec son adresse (PAS LE NOM)
eureka.instance.prefer-ip-address=true

spring.cloud.config.server.git.uri= https://github.com/YassineMj/Config-SpringCloud-app

